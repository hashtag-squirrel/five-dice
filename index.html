<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5DICE</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html" id="logo">5DICE</a>
    </header>

    <!-- Main -->
    <main>
        <!-- Game Section for the dice -->
        <section id="game-area">
            <div id="dice"></div>
            <div>
                <button id="roll" class="btn">Roll</button>
            </div>
        </section>

        <!-- Scoresheet Section -->
        <section id="scoresheet-area">
            <table>
                <tr>
                    <th>Player</th>
                </tr>
                <tr>
                    <td>Ones</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Twos</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Threes</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Fours</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Fives</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Sixes</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Three of a kind</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Four of a kind</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Five of a kind</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Full House</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Small Straight</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Straight</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Chance</td>
                    <td>0</td>
                </tr>
            </table>
        </section> 
    </main>

    <!-- Footer -->
    <footer>
        <button id="rules" class="btn">Rules</button>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
