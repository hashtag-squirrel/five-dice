<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5DICE</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html" id="logo"><img src="assets/images/dice-logo.png" alt="Five dice spelling out the name of the game"></a>
    </header>

    <!-- Main -->
    <main>
        <!-- Game Section for the dice -->
        <section id="game-area">
            <div id="dice">
                <img src="assets/images/dice-6.png" alt="A dice showing the number six">
                <img src="assets/images/dice-6.png" alt="A dice showing the number six">
                <img src="assets/images/dice-6.png" alt="A dice showing the number six">
                <img src="assets/images/dice-6.png" alt="A dice showing the number six">
                <img src="assets/images/dice-6.png" alt="A dice showing the number six">
            </div>
            <div id="roll-area">
                <button id="roll-button" class="btn">Roll Dice</button>
            </div>
        </section>

        <!-- Scoresheet Section -->
        <section id="scoresheet-area">
            <table>
                <thead>
                    <tr>
                        <th id="player-name" colspan="2">Player</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="ones">
                        <td>Ones</td>
                        <td class="scores"></td>
                    </tr>
                    <tr id="twos">
                        <td>Twos</td>
                        <td class="scores"></td>
                    </tr>
                    <tr id="threes">
                        <td>Threes</td>
                        <td class="scores"></td>
                    </tr>
                    <tr id="fours">
                        <td>Fours</td>
                        <td class="scores"></td>
                    </tr>
                    <tr id="fives">
                        <td>Fives</td>
                        <td class="scores"></td>
                    </tr>
                    <tr id="sixes">
                        <td>Sixes</td>
                        <td class="scores"></td>
                    </tr>
                    <tr id="three-of-a-kind">
                        <td>Three of a kind</td>
                        <td class="scores"></td>
                    </tr>
                    <tr id="four-of-a-kind">
                        <td>Four of a kind</td>
                        <td class="scores"></td>
                    </tr>
                    <tr id="five-of-a-kind">
                        <td>Five of a kind</td>
                        <td class="scores"></td>
                    </tr>
                    <tr id="six-of-a-kind">
                        <td>Full House</td>
                        <td class="scores"></td>
                    </tr>
                    <tr id="small-straight">
                        <td>Small Straight</td>
                        <td class="scores"></td>
                    </tr>
                    <tr id="straight">
                        <td>Straight</td>
                        <td class="scores"></td>
                    </tr>
                    <tr id="chance">
                        <td>Chance</td>
                        <td class="scores"></td>
                    </tr>
                </tbody>
            </table>
            <div id="total-score">Score: <span id="score">0</span></div>
        </section> 
    </main>

    <!-- Footer -->
    <footer>
        <button id="rules" class="btn">Rules</button>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
